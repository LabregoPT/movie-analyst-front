name: Frontend CI Pipeline
on:
  push:
    branches:
      - 'feature/*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - name: Install packages
        run: | 
          npm update
          npm install
      - name: Run tests
        run: npm run test-unit