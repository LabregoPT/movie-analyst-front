name: Frontend Deployment Pipeline
on:
    workflow_dispatch:
    push:
        branches:
            - "master"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
            - name: Install packages
              run: |
                npm update
                npm install
            - name: Zip artifact
              uses: montudor/action-zip@v1
              with:
                args: zip -qq -r front.zip "/home/runner/work/movie-analyst-front/movie-analyst-front"
            - name: Check artifact
              run: |
                pwd
                dir